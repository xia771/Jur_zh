<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            line-height: 1.8;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
            color: #333;
        }
        h1 {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .post {
            background: white;
            margin: 20px auto;
            padding: 30px;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .post:hover {
            transform: translateY(-5px);
        }
        .post h2 {
            color: #3498db;
            font-size: 1.8em;
        }
        .post a {
            text-decoration: none;
            color: #e74c3c;
            font-weight: bold;
        }
        .post a:hover {
            text-decoration: underline;
        }
        .pagination {
            text-align: center;
            margin: 30px 0;
        }
        .pagination a {
            color: #3498db;
            padding: 10px 20px;
            text-decoration: none;
            border: 2px solid #3498db;
            border-radius: 5px;
            margin: 0 10px;
            transition: background-color 0.3s, color 0.3s;
        }
        .pagination a:hover {
            background-color: #3498db;
            color: white;
        }
    </style>
</head>
<body>
    <h1>我的读书博客</h1>
    {% for post in page_obj %}
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:5 }}</p>
        <a href="{% url 'post_detail' post.pk %}">阅读更多</a>
    </div>
    {% endfor %}
    <div class="pagination">
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">上一页</a>
        {% endif %}
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">下一页</a>
        {% endif %}
    </div>
</body>
</html>
