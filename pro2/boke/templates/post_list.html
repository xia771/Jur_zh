<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>文章列表</title>
    <style>
        #A1{
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        body{
            background: skyblue;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #0056b3;
        }
        .a1 {
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }
                .a1 p {
            font-size: 16px;
            line-height: 1.5;
            color: #666;
        }

        .a2 {
            text-align: center;
            margin-top: 20px;
        }

        .a2 a {
            text-decoration: none;
            color: #0056b3;
            padding: 5px 10px;
            border: 1px solid #0056b3;
            border-radius: 3px;
            margin: 0 5px;
        }

        .a2 a:hover {
            background-color: #0056b3;
            color: white;
        }

    </style>
</head>
<body>
<div id="A1">
<h1>我的个人博客</h1>
<h2>文章列表</h2>
    {% for post in page_obj  %}
        <div class="a1">
    	<h2>{{ post.title }}</h2>
        <p>{{ post.content|truncatewords:5 }}</p>
        <a href="{% url 'post_detail' post.pk %}">阅读全文</a>
        </div>
    {% endfor %}
    <div class="a2" >
        {% if page_obj.has_previous %}
        	<a href="?page={{ page_obj.previous_page_number }}">上一页</a>
        {% endif %}
        {% if page_obj.has_next %}
        	<a href="?page={{ page_obj.next_page_number }}">下一页</a>
        {% endif %}
    </div>
</div>
</body>
</html>
