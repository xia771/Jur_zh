<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

      .post {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

      .post h2 {
            margin-top: 0;
            font-size: 24px;
            color: #4CAF50;
        }

      .post p {
            color: #666;
            line-height: 1.6;
        }

      .comments {
            margin-top: 20px;
        }

      .comment {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

      .comment p {
            margin: 0;
            color: #333;
        }

      .add-comment {
            margin-top: 20px;
        }

      .add-comment h3 {
            font-size: 20px;
            color: #4CAF50;
        }

      .add-comment form {
            display: flex;
            flex-direction: column;
        }

      .add-comment textarea {
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

      .add-comment input[type="submit"] {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="post">
        <h1>{{ post.title }}</h1>
        <p>{{ post.content }}</p>
        <p>作者: {{ post.author.username }}</p>
        <p>发表时间: {{ post.pub_date|date:"F j, Y" }}</p>
    </div>
    <div class="comments">
        <h2>评论</h2>
        {% for comment in comments %}
        <div class="comment">
            <p>{{ comment.content }}</p>
            <p>By: {{ comment.author.username }}</p>
        </div>
        {% endfor %}
    </div>
    <div class="add-comment">
        <h3>添加评论</h3>
        <form method="post" action="{% url 'add_comment' post.pk %}">
            {% csrf_token %}
            <textarea name="content" rows="4" cols="50"></textarea><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
