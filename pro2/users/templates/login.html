<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>菜鸟客栈登录页面</title>
    <style>
        body {
            background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .a1 {
            margin-bottom: 20px;
            color: #666;
            font-size: 18px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            text-align: left;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"],
        input[type="password"] {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: blue;
        }

        .li {
            margin-top: 30px;
        }

        .li a {
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            margin: 0 5px;
            text-decoration: none;
            font-size: 18px;
            display: inline-block;
        }

        .li a.wb {
            background-color: darkslateblue;
        }

        .li a.qq {
            background-color: dodgerblue;
        }

        .li a.wx {
            background-color: red;
        }

        .footer {
            margin-top: 30px;
            color: #666;
            font-size: 14px;
        }

        .z1 {
            text-decoration: none;
            font-size: 16px;
        }

        /* 添加消息提示样式 */
        .messages {
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-size: 16px;
            list-style: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>菜鸟客栈</h1>
        <p class="a1">欢迎来到菜鸟客栈，请登录以继续</p>

        {% if messages %}
            <div class="messages">
                <ul>
                    {% for message in messages %}
                        <li class="message {{ message.tags }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif %}
    <script>
        {% if messages %}
            {% for message in messages %}
                alert("{{ message }}");
            {% endfor %}
        {% endif %}
    </script>
        <form method="post">
            {% csrf_token %}
            <label for="username">用户名：</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码：</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="登录">
        </form>
        <a href="{% url 'user_rgb' %}" class="z1">注册</a>
        <p>第三方登录</p>
        <div class="li">
            <a href="#" class="wb">微博</a>
            <a href="#" class="qq">QQ</a>
            <a href="#" class="wx">微信</a>
        </div>
        <p class="footer">© 2024 菜鸟客栈. 版权所有</p>
    </div>

</body>

</html>
